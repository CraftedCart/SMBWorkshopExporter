group 'craftedcart'
version '1.2.3'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1' //Apache Commons CLI

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.5' //Log4J 2 API
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.5' //Log4J 2 Core

    compile 'com.intellij:annotations:12.0' //IntelliJ Annotations
}

jar {
    manifest {
        attributes (
                'Main-Class': 'craftedcart.smbworkshopexporter.SMBWorkshopExporter'
        )
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

